<ion-header>

  <ion-navbar>
    <button ion-button menuToggle *ngIf="!nb_id">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-fab bottom right *ngIf="nb_id">
        <button ion-fab (click)="addNewNote()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let item of list">
          <div (click)="openNote(item.id)">
            <p class="title">{{item.title}}</p>
            <small>{{item.content}}</small>
          </div>
          <ion-buttons item-end>
            <button ion-button icon-only clear (click)="deleteNote(item.id)">
              <ion-icon color="dark" name="trash"></ion-icon>
            </button>
          </ion-buttons>
        </ion-item>
    </ion-list>

</ion-content>
