<ion-header>

  <ion-navbar>
    <ion-title>TestPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" [(ngModel)]="nb_name"></ion-input>
  </ion-item>

  <button ion-button (click)="addNotebook()">Add User</button>
  <button ion-button (click)="showNotebooks()">Show User</button>

  <ul>
    <li *ngFor="let item of nb_list">
      {{item.id}} -- {{item.nb_name}} -- {{item.create_time}}
    </li>
  </ul>
</ion-content>
