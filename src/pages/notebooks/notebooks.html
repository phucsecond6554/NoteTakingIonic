<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>All Notebooks</ion-title>

      <ion-buttons start>
        <button ion-button icon-only (click)="addNotebook()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <div (click)="openNotebook(item.id)">
        <p class="title">{{item.nb_name}}</p>
        <small>Create time: {{item.create_time}}</small>
      </div>
      <ion-buttons item-end>
        <button ion-button icon-only clear (click)="openMoreOption(item)">
          <ion-icon color="dark" name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
